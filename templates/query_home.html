<html>
    <head>
        <title> Query Home </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/query_home.css') }}">
    </head>
    <body>
        <h2 id="query_home_header"> Welcome to query home</h2>
        
        <div class= 'restaurant_query'>
            <h3 class='query_header'>Search for any restaurant data</h3>

            <form id="search" class="restaurant_form" action="{{ url_for('search') }}" method="post">
            <label for="restaurant_name">Restaurant Name:</label>
            <input type="text" id="restaurant_name" name="restaurant_name">
            <br><br>
            </form>
            <button type="submit" form="search" value="Submit">Search</button>
        </div>
    
    </body>
</html>
